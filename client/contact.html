<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Page | Contact</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6261e14a0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">The world</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address">
                        <i class="fas fa-map-marker-alt fa-3x text-green"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>Street no., colony name, city name, state</p>
                    </div>
                    <div class="address">
                        <i class="fas fa-envelope fa-3x text-green"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>qwerty@123mail.com</p>
                    </div>
                    <div class="address">
                        <i class="fas fa-phone-square-alt fa-3x text-green"></i>
                        <h2 class="text-grey md-heading">Mobile No.</h2>
                        <p>+12 34567890</p>
                    </div>
                    <img src="./images/workplace.jpg" alt="office">
                </div>

                <form action="http://localhost:8000/send" method="post" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Feel free to contact us and we are open for suggestions, fill the form below</p>
                    <div class="form-grp">
                        <label for="username">Username</label>
                        <input type="text" name="name" id="username" required>
                    </div>
                    <div class="form-grp">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-grp">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-grp">
                        <label for="message">Message</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer text-light">
        <div class="social-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>The World Â© 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
